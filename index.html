<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts - Summit Aesthetics</title>
    <style>
        /* All your CSS styles are now embedded here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px;
            flex-grow: 1;
        }

        /* Top Header for Branding */
        .header-branding {
            width: 100%;
            padding: 20px;
            background: #fdf2f8;
            color: #4b5563;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header-branding h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
            color: #c13e73;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.05);
        }
        .header-branding p {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 0;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #d9468c 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none !important;
            text-align: center;
            width: auto;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
        
        .section {
            background: transparent;
            text-align: left;
            box-shadow: none;
        }

        .public-flyer-container {
            padding: 40px;
            border-radius: 20px;
            min-height: auto;
            background: #fceef5;
        }

        .public-flyer-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 5px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-branding">
        <h1>Summit Aesthetics</h1>
        <p>True beauty is finally at the tip of your fingers!</p>
    </div>

    <div class="container" style="max-width: 800px;">
      <div class="public-flyer-container">
        
        <section id="discounts-info" class="section">
            <h2 style="text-align: center; color: #864d6f; margin-bottom: 30px;">Current Discounts & Pricing</h2>
            
            <div style="display: flex; justify-content: center; gap: 30px; margin: 20px 0; color: #d9468c;">
                <!-- Tag Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"></path><path d="M7 7h.01"></path>
                </svg>
            </div>

            <ul style="list-style: none; padding: 0; margin-bottom: 20px; color: #9d2362; max-width: 400px; margin: 0 auto;">
                <li style="display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #e7d8e2;">
                    <span style="color: #864d6f; font-weight: bold;">Upper Lip & Chin</span>
                    <span>$60</span>
                </li>
                <li style="display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #e7d8e2;">
                    <span style="color: #864d6f; font-weight: bold;">Underarms</span>
                    <span>$60 per session</span>
                </li>
                <li style="display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #e7d8e2;">
                    <span style="color: #864d6f; font-weight: bold;">Full Legs</span>
                    <span>$150 per session</span>
                </li>
                <li style="display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #e7d8e2;">
                    <span style="color: #864d6f; font-weight: bold;">Half Legs</span>
                    <span>$75</span>
                </li>
                <li style="display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #e7d8e2;">
                    <span style="color: #864d6f; font-weight: bold;">Full Arms</span>
                    <span>$100</span>
                </li>
                <li style="display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #e7d8e2;">
                    <span style="color: #864d6f; font-weight: bold;">Bikini Area</span>
                    <span>$150</span>
                </li>
            </ul>
        </section>

        <footer style="margin-top: 40px; text-align: center;">
            <div class="public-flyer-buttons">
                <a href="../flyer" class="btn">
                    Back to Main Flyer
                </a>
            </div>
        </footer>
      </div>
    </div>
</body>
</html>
